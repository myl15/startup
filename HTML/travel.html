<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.typekit.net/emt1pzm.css">
  <link rel="stylesheet" href="travel.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  
  <title>Travel</title>
</head>
<main>
<header>
    <h1>Welcome <span id="userHeader"></span></h1>
</header>
<body>
  <div id="travelCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://cdn.britannica.com/62/153462-050-3D4F41AF/Grand-Canal-Venice.jpg" width="800px" height = "400px" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <button id="visitItaly" class="slideHeader" onclick="visitItaly()">Visit Italy</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 " src="https://theplanetd.com/images/Best-Views-in-New-York-City.jpg" width="800px" height = "400px" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <button id="topFive" class="slideHeader" onclick="topFive()">Our Top 5</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img id="sanFran" class="d-block w-100" src="https://www.sftravel.com/sites/default/files/styles/hero/public/2022-10/Golden%20Gate%20Bridge%20-%2022.jpg?h=0da8e9e4&itok=qnu4l-xG" width="800px" height = "400px" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <button id="domesticTravel" class="slideHeader" onclick="domesticTravel">Domestic Travel</h5>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#travelCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only"></span>
    </a>
    <a class="carousel-control-next" href="#travelCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only"></span>
    </a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</br>
</br>
<div id="littleLine"></div>
  <script src="travel.js"></script>
</main>
<footer class="sticky-bottom text-center text-dark">
  <div class="container-fluid text-center ">
    <a class="profile" href="index.html">Return to profile page</a>
  </div>
</footer>
</body>
