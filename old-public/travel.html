<body> 
<h1>Reservations</h1>
<p>
  Welcome to OneGlobe travel!  Here you can make a reservation for your next vacation, wherever that may be.  View your previous reservations under the profile tab.
</p>

<!--Message Modal-->
<div class="modal fade" id="msgModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-dark">
      <div class="modal-body">error message here</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>


<table>
  <tr>
    <td><input type="text" id="destination" placeholder="Enter your destination"></td>
    <td><input type="date" id="date"></td>
  </tr>
  <tr>
    <td><input type="number" id="numDays" placeholder="How many days?"></td>
    <td><input type="number" id="numPeople" placeholder="How many people?"></td>
  </tr>
</table>
<input type="button" id="submitButton" onclick="makeReservation()" value="Submit"/>
</br>
<div id="picture" class="quote-box bg-light text-dark"></div>
